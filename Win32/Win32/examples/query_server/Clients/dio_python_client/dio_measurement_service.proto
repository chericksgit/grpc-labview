//---------------------------------------------------------------------
//---------------------------------------------------------------------
syntax = "proto3";

//---------------------------------------------------------------------
//---------------------------------------------------------------------
option java_multiple_files = true;
option java_package = "labview.measurementservice";
option java_outer_classname = "MeasurementService";
option objc_class_prefix = "LVMS";

//---------------------------------------------------------------------
//---------------------------------------------------------------------
package measurementservice;

//---------------------------------------------------------------------
// The MeasurementService service definition.
//---------------------------------------------------------------------
service MeasurementService {
  
  rpc Invoke (InvokeRequest) returns (InvokeResponse) {}
  
  rpc Query (QueryRequest) returns (QueryResponse) {}
  
  rpc Register (RegistrationRequest) returns (stream ServerEvent) {}
  
  rpc OpenDIOSession (DIOOpenSessionRequest) returns (DIOOpenSessionResponse) {}
  
  rpc ReadDI (ReadDIRequest) returns (ReadDIResponse) {}
  
  rpc WriteDO (WriteDORequest) returns (WriteDOResponse) {}
  
  rpc CloseDIOSession (DIOCloseSessionRequest) returns (DIOCloseSessionResponse) {}
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message ErrorOut {
  int32 errCode = 1;
  string errMessage = 2;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DIOOpenSessionRequest {
  string DIOSessionName = 1;
  string DIOlines = 2;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DIOOpenSessionResponse {
  string DIOSessionName = 1;
  ErrorOut error = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message ReadDIRequest {
  string DIOSessionName = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message ReadDIResponse {
  string DIOSessionName = 1;
  repeated bool DIData = 2; 
  ErrorOut error = 3;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message WriteDORequest {
  string DIOSessionName = 1;
  repeated bool DOData = 2;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message WriteDOResponse {
  string DIOSessionName = 1;
  ErrorOut error = 2;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DIOCloseSessionRequest {
  string DIOSessionName = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DIOCloseSessionResponse {
  ErrorOut error = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message InvokeRequest {
  string command = 1;
  string parameter = 2;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message InvokeResponse {
  int32 status = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message QueryRequest {
  string query = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message QueryResponse {
  string message = 1;
  int32 status = 2;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message RegistrationRequest {
  string eventName = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message ServerEvent {
  string eventData = 1;
  int32 serverId = 2;
  int32 status = 3;
}
