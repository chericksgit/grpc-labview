//---------------------------------------------------------------------
//---------------------------------------------------------------------
syntax = "proto3";

//---------------------------------------------------------------------
//---------------------------------------------------------------------
option java_multiple_files = true;
option java_package = "labview.measurementservice";
option java_outer_classname = "MeasurementService";
option objc_class_prefix = "LVMS";

//---------------------------------------------------------------------
//---------------------------------------------------------------------
package measurementservice;

//---------------------------------------------------------------------
// The MeasurementService service definition.
//---------------------------------------------------------------------
service MeasurementService {
  
  rpc Invoke (InvokeRequest) returns (InvokeResponse) {}
  
  rpc Query (QueryRequest) returns (QueryResponse) {}
  
  rpc Register (RegistrationRequest) returns (stream ServerEvent) {}
  
  rpc OpenDMMSession (DMMOpenSessionRequest) returns (DMMOpenSessionResponse) {}
  
  rpc ConfigureDMM (DMMConfigRequest) returns (DMMConfigResponse) {}
  
  rpc PerformDMMVoltageMeasurement (DMMVoltageRequest) returns (DMMVoltageData) {}
  
  rpc CloseDMMSession (DMMCloseSessionRequest) returns (DMMCloseSessionResponse) {}
  
  rpc SelfCalibrateDMM (DMMSelfCalRequest) returns (DMMSelfCalResponse) {}
  
  rpc ResetDMM (DMMResetRequest) returns (DMMResetResponse) {}
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message ErrorOut {
  int64 errCode = 1;
  string errMessage = 2;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMOpenSessionRequest {
  string DMMName = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMOpenSessionResponse {
  ErrorOut error = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMConfigRequest {
  int64 DMMFunction = 1;
  double DMMResolution = 2;
  double DMMRange = 3;
  int64 DMMSampleCount = 4;
  int64 DMMApertureTimeUnit = 5;
  double DMMApertureTime = 6;
  int64 DMMNumberofAverages = 7;
  int64 DMMAutoZero = 8;
  int64 DMMADCCalibration = 9;
  double DMMSettleTime = 10;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMConfigResponse {
  int64 DMMFunction = 1;
  double DMMResolution = 2;
  double DMMRange = 3;
  int64 DMMSampleCount = 4;
  int64 DMMApertureTimeUnit = 5;
  double DMMApertureTime = 6;
  int64 DMMNumberofAverages = 7;
  int64 DMMAutoZero = 8;
  int64 DMMADCCalibration = 9;
  double DMMSettleTime = 10;
  ErrorOut error = 11;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMVoltageRequest {
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMVoltageData {
  repeated double voltage = 1;
  ErrorOut error = 2;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMCloseSessionRequest {
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMCloseSessionResponse {
  ErrorOut error = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMSelfCalRequest {
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMSelfCalResponse {
  ErrorOut error = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMResetRequest {
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message DMMResetResponse {
  ErrorOut error = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message InvokeRequest {
  string command = 1;
  string parameter = 2;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message InvokeResponse {
  int64 status = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message QueryRequest {
  string query = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message QueryResponse {
  string message = 1;
  int64 status = 2;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message RegistrationRequest {
  string eventName = 1;
}

//---------------------------------------------------------------------
//---------------------------------------------------------------------
message ServerEvent {
  string eventData = 1;
  int64 serverId = 2;
  int64 status = 3;
}
